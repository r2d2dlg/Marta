# Gradle properties for better performance
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.java.installations.auto-download=false

# Java home settings
org.gradle.java.home=F:\\Java17
systemProp.java.home=F:\\Java17
org.gradle.jvmhome=F:\\Java17

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Enable R8 full mode
android.enableR8.fullMode=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Java compatibility
android.builder.sdkDownload=true
android.suppressUnsupportedCompileSdk=34

# Enable build cache for better performance
org.gradle.caching=true
org.gradle.unsafe.configuration-cache=true
org.gradle.configuration-cache=true

# Enable parallel execution
org.gradle.parallel.threads=4
